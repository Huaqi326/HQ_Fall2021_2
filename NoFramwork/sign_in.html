<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Sign_in</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-two-fifths">
                    <div class="content has-text-centered">
                        <h1>Sign In</h1>
                    </div>
                    <form class="box">                    
                        <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input is-success" type="email" placeholder="e.g. alex@example.com">
                        </div>
                        </div>
                    
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input is-success" type="password" placeholder="********">
                            </div>
                        </div>
                    
                        <a class="button is-primary" href="main.html">Sign In</a>
                    </form>

                    <div>Don't have an account? <a href="sign_up.html">Sign up</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
