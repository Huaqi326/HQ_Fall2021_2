<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Profile_infor</title>
</head>
<body>
    <a class="button is-white fas fa-arrow-left" href="Profile.html"></a>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-full">
                    <form class="box"> 
                        <div class="field">
                            <figure class="image is-128x128">
                                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                            </figure>
                            <br>
                            <button class="button">Change Avatar</button>
                        </div>      

                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control">
                                <input class="input is-success" type="text" value="HQ">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input is-success" type="email" value="zhangh8@newpaltz.edu">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Phone Number</label>
                            <div class="control">
                                <input class="input is-success" type="email" value="123456789">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Bio</label>
                            <div class="control">
                                <textarea class="textarea"></textarea>
                            </div>
                        </div>
                    
                        <div class="field">
                            <label class="label">Height</label>
                            <div class="control">
                                <input class="input is-success" value="167cm" disabled>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Weight</label>
                            <div class="control">
                                <input class="input is-success" value="44lbs" disabled>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
